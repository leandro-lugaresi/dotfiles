;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/pulseaudio]
type =                      internal/pulseaudio
interval =                  5
label-volume =              "%{T2}ÔÄ® %{T-}%percentage%%"
label-volume-foreground =   ${colors.background}
label-volume-background =   ${colors.white}
label-muted =               "%{T2}ÔÄ® %{T-}MUTE"
