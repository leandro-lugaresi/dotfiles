label-mode-background =         ${colors.white}
label-focused =                 "%{T3}‚óè%{T-}"
label-focused-foreground =      ${colors.background}
label-focused-background =      ${colors.white}
label-focused-padding =         1
label-unfocused =               "%{T3}‚óã%{T-}"
label-unfocused-background =    ${colors.white}
label-unfocused-foreground =    ${colors.background}
label-unfocused-padding =       1
label-urgent =                  "%{T3}‚óè%{T-}"
label-urgent-foreground =       ${colors.background}
label-urgent-background =       ${colors.white}
label-urgent-padding =          1
label-visible =                 %icon%

[module/filesystem]
type = internal/fs
mount-0 = /

label-mounted = Ôüâ %percentage_used%%
